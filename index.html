<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Coding Quiz Challenge!</title>
	</head>
	<body>
		<div class="welcome">
			<h1>Welcome to the Coding Quiz Challenge!</h1>
			<p>Try to answer as many correctly as you can within the time limit.</br>
            Any incorrect answers will deduct time from the counter.</p>

			<div class="gif"
				 style="width: 50%; height: 0; padding-bottom: 20%; position: relative">
				<iframe
					src="https://giphy.com/embed/4nJxxpHNMlZoHJDNZ4"
					width="100%"
					height="100%"
					style="position: absolute"
					frameborder="0"
					class="giphy-embed"
					allowfullscreen
				></iframe>
			</div>
		</div>
	<div>
		<p>
			<a
				href="https://giphy.com/gifs/it-crowd-maurice-moss-countdown-waiting-clock-time-4nJxxpHNMlZoHJDNZ4"
			></a>
		</p>
	</div>

		<div>
        <p id="timer">Timer: <span id="count">--</span> </p>
		<button class="button" id="firstClick">Start Quiz</button>
		</div>

		<form class="list-wrapper">
			<ol class="list" id="questions" >

	  <li class="question1"></li>
   
	  <li class="question2"></li>
			</ol>
		</form>

        <script src="assets/js/script.js"></script>
	</body>
</html>
